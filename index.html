<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake JS</title>
    <meta name="description" content="Play the classic Snake game implemented in JavaScript. Control the snake, eat food, grow longer, and try to achieve the highest score without hitting the walls or yourself." />
    <link rel="stylesheet" href="css/style.css" />
    <meta property="og:title" content="Snake JS" />
    <meta property="og:description" content="Play the classic Snake game implemented in JavaScript. Control the snake, eat food, grow longer, and try to achieve the highest score without hitting the walls or yourself." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/snake-js" />
    <meta property="og:image" content="https://yourwebsite.com/images/snake-js-preview.jpg" />
  </head>
  <body>
    <div class="gamecontainer" role="main">
      <div class="header" role="banner">
        <div class="scorecontainer" role="status">
          <span>Score:</span><span class="score" aria-live="polite">0</span>
        </div>
      </div>
      <canvas id="game" aria-label="Snake game area" role="application"></canvas>
      <div class="keys" role="region" aria-label="Game controls">
        <div class="arrowkeys" role="group" aria-label="Movement controls">
          <div class="up" aria-label="Move snake up" role="button" tabindex="0"></div>
          <div class="left" aria-label="Move snake left" role="button" tabindex="0"></div>
          <div class="down" aria-label="Move snake down" role="button" tabindex="0"></div>
          <div class="right" aria-label="Move snake right" role="button" tabindex="0"></div>
          <span>Move Snake</span>
        </div>
        <div class="commandkeys" role="group" aria-label="Game commands">
          <div class="enter" aria-label="Pause or continue game" role="button" tabindex="0"></div>
          <span>Pause / Continue</span>
          <div class="esc" aria-label="Quit game" role="button" tabindex="0"></div>
          <span>Quit</span>
        </div>
      </div>
    </div>
    <script src="js/game.js" type="module"></script>
    <link rel="preload" href="images/tilemap.png" as="image" />
    <noscript>
      <p role="alert">JavaScript is required to play this game. Please enable JavaScript in your browser settings.</p>
    </noscript>
  </body>
</html>
